<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doggy Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div id="x-total-count"></div>
    
<main class="sticky-top">
    <div class="container-fluid">
        <div class="navbar" id="navbar">
            <h1 class="navbar-brand" id="brand"><span><i class="fa-solid fa-paw"></i></span>Doggy</h1>
            <div class="d-flex" id="isso" role="search">
                <input id="searchText" class="form-control me-2" type="text" placeholder="Procurar..." aria-label="Busca">
                <button id="buttonSearch" class="btn btn-outline-success" type="button">Busca!</button>
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <i id="burger" class="fa fa-bars"></i>
                  </a>
            </div>
        </div>
    </div>
</main>

<div id="caes"></div>

<div class="modal" id="exampleModalCenter" role="dialog" aria-labelledby="exampleModalCenterTitle">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">Erro!</h5>
                <button type="button" class="btn-close" id="fechar"></button>
            </div>
            <div class="modal-body">
                <p>Por favor introduza o nome de um c√£o que pretende pesquisar!</p>
                <i class="fa-solid fa-bone" id="bone"></i>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-warning" id="butaofechar">Close</button>
            </div>
        </div>
    </div>
</div>

    <div id="erro"></div>

    <div id="paginas" class="container-fluid sticky-bottom">
        <div class="column">
            <button id="back" class="btn btn-primary">Back</button>
            <h3 id="numeroPagina"></h3>
            <button id="next" class="btn btn-primary">Next</button>
        </div>
    </div>

</div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
